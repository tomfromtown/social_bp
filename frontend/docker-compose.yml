version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-media-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - social-network
    restart: unless-stopped

networks:
  social-network:
    driver: bridge

